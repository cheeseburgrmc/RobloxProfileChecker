<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Groups</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    padding: 20px;
  }
  .group-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .group-box {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    width: 200px;
    height: 150px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
  }
  .group-name {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .group-owner {
    font-size: 12px;
    color: #555;
    border-top: 1px solid #ddd;
    padding-top: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="group-container" id="groups">
  <!-- Group boxes will be inserted here -->
</div>

<script>
  // Example group data (you'll replace this with your actual API data)
  const groups = [
    {name: "Cool Group", owner: "Owner123"},
    {name: "Robloxians", owner: "BuilderJoe"},
    {name: "Game Devs", owner: "DevMaster"},
  ];

  const container = document.getElementById("groups");
  groups.forEach(group => {
    const box = document.createElement("div");
    box.className = "group-box";
    box.innerHTML = `
      <div class="group-name">${group.name}</div>
      <div class="group-owner">Owner: ${group.owner}</div>
    `;
    container.appendChild(box);
  });
</script>

</body>
</html>
