<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Group Checker</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body > div {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #userInput {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    #fetchBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #fetchBtn:hover {
      background-color: #444;
    }

    #errorMsg {
      color: #f55;
      font-weight: bold;
      min-height: 24px;
      margin-bottom: 20px;
    }

    #groupsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;

      opacity: 0;               /* start invisible */
      transition: opacity 1s ease;
    }

    #groupsContainer.visible {
      opacity: 1;               /* fade in */
    }

    .groupBox {
      background: #222;
      border: 1px solid #555;
      padding: 15px;
      width: 280px;
      border-radius: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 120px;
      color: white;
    }

    .groupBox h3 {
      margin: 0;
      text-align: center;
      font-size: 1.2em;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .owner {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Roblox Group Checker</h2>
    <input type="text" id="userInput" placeholder="Enter username or user ID" />
    <br />
    <button id="fetchBtn">Get Groups</button>

    <div id="errorMsg"></div>
    <div id="groupsContainer"></div>
  </div>

  <script>
    async function fetchGroups(user) {
      const errorMsg = document.getElementById('errorMsg');
      const container = document.getElementById('groupsContainer');
      errorMsg.textContent = '';
      container.innerHTML = '';
      container.classList.remove('visible');  // hide groups before fetching

      try {
        // Your real API endpoint here
        const res = await fetch(`/api/groups?user=${encodeURIComponent(user)}`);

        if (!res.ok) {
          errorMsg.textContent = 'Failed to fetch groups. Try again.';
          return;
        }

        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          errorMsg.textContent = 'No groups found for this user.';
          return;
        }

        // Create boxes
        data.data.forEach(group => {
          const box = document.createElement('div');
          box.className = 'groupBox';

          const groupName = group.group.name || 'Unnamed Group';
          const ownerName = group.owner && group.owner.username ? group.owner.username : 'Unknown';

          box.innerHTML = `
            <h3>${groupName}</h3>
            <div class="owner">Owner: ${ownerName}</div>
          `;
          container.appendChild(box);
        });

        // Wait 2 seconds, then fade in groups
        setTimeout(() => {
          container.classList.add('visible');
        }, 2000);

      } catch (e) {
        errorMsg.textContent = 'Error fetching groups. Check your connection.';
      }
    }

    document.getElementById('fetchBtn').addEventListener('click', () => {
      const user = document.getElementById('userInput').value.trim();
      if (user.length === 0) {
        document.getElementById('errorMsg').textContent = 'Please enter a username or user ID.';
        return;
      }
      fetchGroups(user);
    });

    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        document.getElementById('fetchBtn').click();
      }
    });
  </script>
</body>
</html>

  </script>
</body>
</html>
